<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>

            <div class="all_buttons">
                <div class="button allclear"> C </div>
                <div class="button all_clear"> CE </div>
                <div class="button operation"> % </div>
                <div class="button operation"> / </div>

                <div class="button numeric"> 7 </div>
                <div class="button numeric"> 8 </div>
                <div class="button numeric"> 9 </div>
                <div class="button operation"> X </div>

                <div class="button numeric"> 4 </div>
                <div class="button numeric"> 5 </div>
                <div class="button numeric"> 6 </div>
                <div class="button operation"> - </div>

                <div class="button numeric"> 1 </div>
                <div class="button numeric"> 2 </div>
                <div class="button numeric"> 3 </div>
                <div class="button operation"> + </div>

                <div class="button numeric btn_0"> 0 </div>
                <div class="button numeric dot"> . </div>
                <div class="button equal"> = </div>
            </div>

        </div>
    </section>
    <script src="main.js"></script>

</body>

</html>
